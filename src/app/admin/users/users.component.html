<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Displayname</th>
    <th>Permissions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users" (click)="toUser(user)">
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.displayName}}</td>
    <td>
      <ul class="list-unstyled">
        <li *ngFor="let gp of user.grantedPermissions">
          {{gp.authority | lowercase | slice:5 }}
        </li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>

<hr />

<button class="btn btn-success" routerLink="add">Add user</button>

<router-outlet></router-outlet>
