<div class="row">
  <div class="col-xs-4">
    <h1 class="title">Films</h1>
  </div>
  <div class="col-xs-8 list-options">
    <button class="btn btn-primary"><span class="glyphicon glyphicon-cog"></span></button>
    <form class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="filter">Filter</label>
        <input type="text" class="form-control" id="filter" name="filter" placeholder="Filter"
               #filter (keyup)="onFilter(filter.value)" [disabled]="summaries == null" />
      </div>
    </form>
  </div>
</div>
<ngx-datatable
  id="movie-list"
  class="material striped"
  [columnMode]="'flex'"
  [rows]="summaries"
  [reorderable]="false"
  [scrollbarV]="true"
  [selected]="selected"
  [selectionType]="'single'"
  [trackByProp]="'id'"
  (select)="onSelect($event)">

  <ngx-datatable-column name="Titel" prop="title" [flexGrow]="3">
    <template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{value}}
    </template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Jaar" prop="year" [flexGrow]="1">
    <template let-value="value" ngx-datatable-cell-template>
      {{value}}
    </template>
  </ngx-datatable-column>
  <ngx-datatable-column name="IMDB" prop="imdbRating" [flexGrow]="1">
    <template let-value="value" ngx-datatable-cell-template>
      {{value ? (value | number:"1.1-1") : "N/A" }}
    </template>
  </ngx-datatable-column>
  <ngx-datatable-column name="MC" prop="metacriticScore" [flexGrow]="1">
    <template let-value="value" ngx-datatable-cell-template>
      {{value ? value : "N/A"}}
    </template>
  </ngx-datatable-column>

</ngx-datatable>

<hr />

<router-outlet></router-outlet>
