<div class="row">
  <div class="col-sm-9">
    <h1 class="title">{{movie.title}}
      <small>({{movie.imdbId}})</small>
    </h1>
    <lijstr-movie-detail-summary [movie]="movie"></lijstr-movie-detail-summary>
    <lijstr-movie-detail-table [movie]="movie" [users]="movieUsers">
    </lijstr-movie-detail-table>
  </div>
  <div class="col-sm-3">
    <lijstr-movie-detail-poster [movie]="movie">
    </lijstr-movie-detail-poster>
    <div class="text-center center-block icons">
      <lijstr-movie-watchlist-icon *ngIf="isMovieUser" [movie]="movie">
      </lijstr-movie-watchlist-icon>
      <lijstr-youtube-viewer [youtubeId]="movie.youtubeUrl"></lijstr-youtube-viewer>
    </div>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-md-8">
    <h4>Ratings</h4>
    <lijstr-movie-ratings [availableUsers]="movieUsers"
                          [availableRatings]="movie.latestMovieRatings">
    </lijstr-movie-ratings>
  </div>

  <div class="col-md-4" *ngIf="isMovieUser">
    <h4>Rating aanpassen</h4>
    <lijstr-movie-rating [movie]="movie"></lijstr-movie-rating>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-md-6">
    <lijstr-movie-timeline
      #timeline
      [availableUsers]="movieUsers"
      [movie]="movie">
    </lijstr-movie-timeline>
  </div>

  <div class="col-md-6" *ngIf="isMovieUser">
    <lijstr-movie-comment-form [movie]="movie" (newComment)="timeline.refresh()">
    </lijstr-movie-comment-form>
  </div>
</div>
