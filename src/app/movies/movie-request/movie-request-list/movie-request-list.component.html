<ng-template let-value="value" #dateCell>
  {{value | date:"HH:mm:ss - d MMM"}}
</ng-template>
<ng-template let-value="value" let-row="row" #titleCell>
  <a href="http://www.imdb.com/title/{{row.imdbId}}/" target="_blank">
    {{value}} <small>({{row.imdbId}})</small>
  </a>
</ng-template>
<ng-template let-value="value" #userCell>
  {{getUserDisplayName(value)}}
</ng-template>

<ngx-datatable
  id="request-list"
  class="material striped"
  [columnMode]="'flex'"
  [columns]="columns"
  [rows]="outstandingRequests"
  [reorderable]="false"
  [selectionType]="selectable ? 'multiClick' : false"
  [trackByProp]="'id'"
  (select)="onSelected($event)">
</ngx-datatable>
