<h1>Login</h1>

<form (ngSubmit)="onSubmit()" #loginForm="ngForm" [hidden]="submitting">

  <div class="form-group">
    <label for="username">Gebruikersnaam</label>
    <input type="text" class="form-control" required
           id="username" name="username" #username="ngModel"
           [(ngModel)]="model.username">
    <div [hidden]="username.valid || username.pristine"
         class="alert alert-danger">
      Wie?
    </div>
  </div>

  <div class="form-group">
    <label for="password">Wachtwoord</label>
    <input type="password" class="form-control" required
           id="password" name="password" #password="ngModel"
           [(ngModel)]="model.password">
    <div [hidden]="password.valid || password.pristine"
         class="alert alert-danger">
      Vul je wachtwoord anders ff in.
    </div>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" id="rememberMe" name="rememberMe"
             [(ngModel)]="model.rememberMe">
      Blijf ingelogd
    </label>
  </div>

  <div *ngIf="error != null" class="alert alert-danger">
    {{ error }}
  </div>

  <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Inloggen</button>

</form>

<div *ngIf="submitting">
  <img src="https://telluur.com/wtf/gifs/lazerbeam.gif" />
</div>
